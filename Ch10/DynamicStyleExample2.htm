<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Style Example 2</title>
</head>
<body>
    <p>You should see the background color change after clicking the button.</p>
    <input type="button" value="Add Style" onclick="addStyle()">

    <script type="text/javascript">
        /**
         * 动态加载样式方式一：直接加载css代码
         * @param css
         */
        function loadStyleString(css){
            var style = document.createElement("style");
            style.type = "text/css";
            try{
                style.appendChild(document.createTextNode(css));
            } catch (ex){
                style.styleSheet.cssText = css;//兼容IE
            }
            var head = document.getElementsByTagName("head")[0];
            head.appendChild(style);
        }

        function addStyle(){
            loadStyleString("body{background-color:red}");
        }

        /**
         * 动态加载CSS方式二：直接动态加载CSS文件
         * @param url
         */
        function loadStyle(url){
            var link=document.createElement("link");
            link.type="text/css";
            link.rel="stylesheet";
            link.href=url;
            var head=document.getElementsByTagName("head")[0];
            head.appendChild(link);
        }
    </script>
</body>
</html>
