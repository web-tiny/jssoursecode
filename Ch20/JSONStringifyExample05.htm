<!DOCTYPE html>
<html>
<head>
    <title>JSON Stringify Example</title>
</head>
<body>
    <p>This example serializes an object and passes in a filter function.</p>
    <script type="text/javascript">
        var book = {
                       "title": "Professional JavaScript",
                        "authors": [
                            "Nicholas C. Zakas"
                        ],
                        edition: 3,
                        year: 2011,
                        toJSON: function(){
                            return this.title;
                        }
                   };

        var jsonText = JSON.stringify(book);
        alert(jsonText);//"Professional JavaScript"

        var jsonText2=JSON.stringify(book,function(key,value){
            switch(key){
                case "authors":
                    return value.join(",");

                case "year":
                    return 5000;

                case "edition":
                    return undefined;

                default:
                    return value;
            }
        },5);
        alert(jsonText2);//"Professional JavaScript"
    </script>
</body>
</html>
