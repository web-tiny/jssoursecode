<!DOCTYPE html>
<html>
    <head>
        <title>Closure Example</title>
    </head>
    <body>
        <script type="text/javascript">
        /**闭包与变量，还是有点懵逼，不太懂,下一遍再研究研究吧
         * P181
         * */
            function createFunctions(){
                var result = new Array();
                for (var i=0; i < 10; i++){
                    result[i] = function(){
                        return i;
                    };
                }
                return result;
            }
            
            var funcs = createFunctions();
            
            //every function outputs 10
            for (var i=0; i < funcs.length; i++){
                document.write(funcs[i]() + "<br />");
                /**运行结果：
                 * 10
                 * 10
                 * 10
                 * 10
                 * 10
                 * 10
                 * 10
                 * 10
                 * 10
                 * 10
                 */
            }

            function createFunctionsSub(){
                var result = new Array();

                for (var i=0; i < 10; i++){
                    result[i] = function(num){
                        return function(){
                            return num;
                        };
                    }(i);
                }
                return result;
            }
            var funcTwo=createFunctionsSub();
            for(var i;i<funcTwo.length;i++){
                console.log(funcTwo[i]()+" ");
            }
        </script>
     
    </body>
</html>
