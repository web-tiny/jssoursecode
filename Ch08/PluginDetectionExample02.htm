<!DOCTYPE html>
<html>
<head>
    <title>IE Plugin Detection Example</title>
</head>
<body>
    <script type="text/javascript">
    
        //plugin detection for IE
        function hasIEPlugin(name){
            try {
                new ActiveXObject(name);
                return true;
            } catch (ex){
                return false;
            }
        }
        
        //detect flash ， ShockwaveFlash.ShockwaveFlash->Flash标识符
        alert(hasIEPlugin("ShockwaveFlash.ShockwaveFlash"));
        
        //detect quicktime ，  QuickTime.QuickTime->QuickTime标识符
        alert(hasIEPlugin("QuickTime.QuickTime"));

    </script>
</body>
</html>
