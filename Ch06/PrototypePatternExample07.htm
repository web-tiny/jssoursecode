<!DOCTYPE html>
<html>
<head>
    <title>Prototype Pattern Example</title>
    <script type="text/javascript">
            
        function Person(){
        }
        
        Person.prototype = {
            name : "Nicholas",
            age : 29,
            job: "Software Engineer",
            sayName : function () {
                alert(this.name);
            }
        };

        var friend = new Person();
        
        alert(friend instanceof Object);  //true
        alert(friend instanceof Person);  //true
        alert(friend.constructor == Person);  //false
        alert(friend.constructor == Object);  //true
        /**
        *对象的constructor属性用于返回创建该对象的函数，也就是我们常说的构造函数。
        *在JavaScript中，每个具有原型的对象都会自动获得constructor属性。
        *除了arguments、Enumerator、Error、Global、Math、RegExp、Regular Expression等一些特殊对象之外，
        *其他所有的JavaScript内置对象都具备constructor属性。例如：Array、Boolean、Date、Function、Number、Object、String等
        *
        **/
        
    </script>
</head>
<body>

</body>
</html>
